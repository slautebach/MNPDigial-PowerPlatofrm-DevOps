trigger: none
pr: none

pool:
  vmImage: 'windows-2022'

name: All-Pull-Request-$(Date:yyyyMMdd)-$(Rev:.rrr)

variables:
- name: BuildPackageFile
  value: Package 

steps:
# Enable long paths before doing git checkout
- powershell: |
   git config --system core.longpaths true
  displayName: 'Build and package all components.'

# Check out the source
- checkout: self

- script: echo '$(Build.SourcesDirectory)\BuildScripts\DevOps-Create-PR.ps1 -targetEnvironment $(TargetEnvironment) -appId $(AppId) -clientSecret *************  -buildPackageFile $(BuildPackageFile)'

# Run the Create Pull Request Script
- powershell: '$(Build.SourcesDirectory)\BuildScripts\DevOps-Create-PR.ps1 -targetEnvironment $(TargetEnvironment) -appId $(AppId) -clientSecret $(ClientSecret) -buildPackageFile $(BuildPackageFile)'
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
  displayName: 'Dev Ops Create Solution/Data/Portals Pull Request.'

